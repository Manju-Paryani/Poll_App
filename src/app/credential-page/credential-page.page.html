<ion-content>
  <div class="page_wrapper">
    <div class="logo"><img src="assets/images/logo2.png" alt="logo"></div>
    <div class="head1">Login as</div>
    <div class="tabs">
      <div class="tbtn active">User</div>
      <div class="tbtn">Admin</div>
    </div>

    <form action="">
      <!-- Login -->
      <div class="card" >
        <ion-item>
          <ion-label position="floating" >Username</ion-label>
          <ion-input placeholder="Enter Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </div>
      <!-- Login End -->

      <!-- Register -->
      <div class="card">
        <ion-item>
          <ion-label position="floating" >Name</ion-label>
          <ion-input placeholder="Enter Full Name" [(ngModel)]="fullname" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" >Email</ion-label>
          <ion-input placeholder="Enter Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mobile No</ion-label>
          <ion-input placeholder="Enter Mobile No." [(ngModel)]="mobileNo" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">OTP</ion-label>
          <ion-input placeholder="Enter 4 digit OTP"  [(ngModel)]="otp" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Set Password</ion-label>
          <ion-input type="password" placeholder="Enter Password" [(ngModel)]="set_password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" placeholder="Re-Enter Pasword" [(ngModel)]="confirm_password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </div>
      <!-- Register End-->
      <ion-button class="myBtnz" expand="block">Sign in</ion-button>
      <div class="dflex">
        <div class="txt">Don't have an account? <span>Signup</span></div>
        <div class="txt">Forgot Password</div>
      </div>
    </form>

  </div>

</ion-content>
