<ion-header>
  <ion-toolbar>
    <ion-title>Create Survey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page_wrapper">

    <ion-item style="font-size: 14px;">
      <ion-label>Choose Category</ion-label>
      <ion-select interface="action-sheet" placeholder="Select Category" cancelText="Cancel Choice">
        <ion-select-option value="apples">Sports</ion-select-option>
        <ion-select-option value="oranges">Politics</ion-select-option>
        <ion-select-option value="bananas">General Knowledge</ion-select-option>
        <ion-select-option value="bananas">Others</ion-select-option>
      </ion-select>
    </ion-item>

    <div class="my_question  animate__animated animate__zoomIn">
      <div class="question">
        <ion-label class="clabel">Your Question?</ion-label>
        <ion-textarea class="custom-textarea " placeholder="Enter question here" [clearOnEdit]="true"></ion-textarea>
      </div>

      <div class="option_block">
        <ion-list>
          <ion-item>
            <ion-label>A</ion-label>
            <ion-input placeholder="Enter Option"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>B</ion-label>
            <ion-input placeholder="Enter Option"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>C</ion-label>
            <ion-input placeholder="Enter Option"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>D</ion-label>
            <ion-input placeholder="Enter Option"></ion-input>
          </ion-item>
        </ion-list>

      </div>



    </div>



    <div class="dual_button animate__animated animate__slideInUp">
      <ion-button class="outBtn">Post</ion-button>
      <ion-button class="myBtnz">Post & Add New</ion-button>
    </div>



  </div>

</ion-content>
