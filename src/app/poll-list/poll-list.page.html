<ion-header>
  <ion-toolbar>
    <ion-buttons class="icon_arrowback" slot="start" (click)="back()">
      <ion-icon style="color: #3880ff;" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of verifiedList" style="padding: 10px;" (click)="viewPoll(item)">
    <ion-label>{{item.poll.topic}}</ion-label>
    
  </ion-card>
</ion-content>
