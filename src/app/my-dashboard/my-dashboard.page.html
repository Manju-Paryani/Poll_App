<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page_wrapper">
    <div class="profile">
      <div class="img_holder">
        <img src="assets/images/unisx-icon.svg" alt="">
      </div>
      <div class="uname">S SUNIL KUMAR</div>
    </div>
    <!-- animate__delay-1s -->
    <div class="card  animate__animated animate__zoomIn">
      <div class="icon-exp"><img src="assets/images/oops.jpg" alt=""></div>
      <div class="txt1">You haven't participated any surveys yet!</div>
    </div>

    <div class="survey_details">
      <div class="card animate__animated animate__slideInLeft">
        <div class="count">08</div>
        <div class="title">Created Survey</div>
      </div>
      <div class="card animate__animated animate__slideInRight">
        <div class="count">48</div>
        <div class="title" style="color: #34912d;">Answered Survey</div>
      </div>
    </div>

    <div class="dual_button animate__animated animate__slideInUp">
      <ion-button class="outBtn">Create a Survey</ion-button>
      <ion-button class="myBtnz">Join a Survey</ion-button>
    </div>

  </div>

</ion-content>
